<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left border  ">
            <div class="home bg-grey p-1 rounded m-1">
                <img class="invert" src="/imgFiles/logo.svg" alt="logo">
                <ul>
                    <li><img class="invert" src="/imgFiles/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="/imgFiles/search.svg" alt="Search"> Search
                    </li>

                </ul>
            </div>
            <div class="library  bg-grey p-1  m-1 rounded">
                <div class="playlist ">
                    <img class="invert " src="/imgFiles/Playlist.svg" alt="">
                    <span style="font-size: 20px; font-weight: bold; padding: 10px;;">
                        Your library
                    </span>

                    <footer >
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety 
                                        Center</a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                                </div>
                                <!-- <div>
                                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                                </div> -->
                    </footer>
                </div>
            </div>


        </div>
        <div class="right">
            <div class="navbar   rounded">
                <div class="flex arrows">
                    <img  style="color:gray" class="invert leftarrow" src="/imgFiles/leftArrow.svg" alt="">
                    <img style="color:gray"  class="invert rightarrow" src="/imgFiles/rightArrow.svg" alt="">
                </div>

                <div class="buttons">
                    <button class="Signup">Sign up</button>
                    <button class="Login">Log in</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1>Popular Artist</h1>
                <div class="card-container m-1">
                    <div class="cards flex">
                        <div class=" card1 card">
                            <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                            <h2>Pritam</h2>
                            <p>Artist</p>
                        </div>
                        <div class=" card2 card">
                            <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
                            <h2>Arijit Singh</h2>
                            <p>Artist</p>
                        </div>
                        <div class=" card3 card">
                            <img src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c" alt="">
                            <h2>A.R. Rahman</h2>
                            <p>Artist</p>
                        </div>
                        <div class=" card4 card">
                            <img src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16" alt="">
                            <h2>Anirudh</h2>
                            <p>Artist</p>
                        </div>
                        <div class=" card5 card">
                            <img src="https://i.scdn.co/image/ab67616100005174a038d7d87f8577bbb9686bd3" alt="">
                            <h2>Sachin-Jigar</h2>
                            <p>Artist</p>
                        </div>
                        <div class=" card6 card">
                            <img src="https://i.scdn.co/image/ab67616100005174fb13d10be20fdcb5a670f551" alt="">
                            <h2>Vishal Mishra</h2>
                            <p>Artist</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
